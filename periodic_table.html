<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="periodic_table.css">
	<title>periodic table</title>
</head>
<body>
<table>
	<tr>

        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
	</tr>
	<tr>
		<th scope="row">period 1</th>
		<td>1 H</td>
	</tr>
	<tr>
		<th scope="row">2</th>
		<td>3 Li</td>
		<td>4 Be</td>
	</tr>
	<tr>
		<th scope="row">3</th>
		<td>11 Na</td>
		<td>12 Mg</td>
	</tr>
	<tr>
		<th scope="row">4</th>
		<td>19 K</td>
		<td>20 Ca</td>
		<td>21 Sc</td>
		<td>22 Ti</td>
		<td>23 V</td>
	</tr>
	<tr>
		<th scope="row">5</th>
		<td>37 Rb</td>
		<td>38 Sr</td>
		<td>39 Y</td>
		<td>40 Zr</td>
		<td>41 Nb</td>
		
	</tr>
</table>
</body>
</html>
